<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Apples</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add any other necessary meta tags or external stylesheets here -->
</head>
<body>
    <section class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <!-- Main product image -->
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.jpg" alt="Green Apple">
                    <div class="controls">
                        <!-- Share and heart icons (you can replace with actual functionality) -->
                        <i class="fa fa-share-alt"></i>
                        <i class="fa fa-heart-o"></i>
                    </div>
                </div>
                <ul class="photo-album">
                    <!-- Different views of the same apple (add more images as needed) -->
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple"></li>
                </ul>
            </div>
        </div>
        <div class="product__details">
            <h1>Delicious Apples</h1>
            <p class="price">$7.93</p>
            <div class="variants">
                <!-- Links to different apple colors -->
                <p class="variant"><a href="#">Green</a></p>
                <p class="variant"><a href="#">Yellow</a></p>
                <p class="variant"><a href="#">Orange</a></p>
                <p class="variant"><a href="#">Red</a></p>
            </div>
            <div class="description">
                <!-- Benefits of the product -->
                <h2>BENEFITS</h2>
                <p>Apples are nutritious.</p>
                <p>Apples may be good for weight loss.</p>
                <p>Apples may be good for bone health.</p>
                <p>They're linked to a lower risk of diabetes.</p>
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
    </section>
</body>
</html>
